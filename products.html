<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Print Express</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: url('background.jpg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    h1 {
        font-size: 48px;
      z-index: 2;
      position: relative;
    }
    nav {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    .section-title {
      background-color: #006d87;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 30px;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-item {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item img {
      width: 100%;
      height: auto;
    }
    .product-item p {
      margin: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Products</h1>
    <nav>
      <a href="index.html">Home</a>

  </header>
